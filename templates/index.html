<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processing</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Computer Tools OEL</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>Text Processing</h1>
        <form id="textForm" method="post">
            <div class="form-group">
                <label for="text">Enter your text:</label>
                <textarea class="form-control" id="text" name="text" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <input type="radio" id="analyze" name="action" value="Analyze Sentiment">
                <label for="analyze">Analyze Sentence Sentiment</label><br>
                <input type="radio" id="correct" name="action" value="Correct Spelling">
                <label for="correct">Correct Spell</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5">
        <div class="container py-3">
            <p class="m-0">Aiman darakhshan 2022078</p>
            <p class="m-0">Maaz Hamid 2022655</p>
        </div>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
